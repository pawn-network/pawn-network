<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawn Network</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <header>
        <div class="header-index">
            <h1 class="logoname"><a href="{{ url_for('index') }}">Pawn Network</a></h1>
            <div class="buttons-interaction-index">
                <div class="button-interaction-index">
                    <div class="toggle-modenoturn">
                        <span class="material-symbols-outlined" id="manage_noturnmode" onclick="ToggleModeNoturn()">
                            dark_mode
                        </span>
                    </div>
                </div>
                <div class="button-interaction-index">
                    <div class="login-button-index">
                        <a href="{{ url_for('login') }}">Logar</a>
                    </div>
                </div>
                <div class="button-interaction-index">
                    <div class="register-button-index">
                        <a href="{{ url_for('register') }}">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-index">
            <h1>Ãšltimas postagens</h1>
            <div class="posts">
                {% for post in posts %}
                    <div class="post">
                        <span>{{ post[0] }}.</span>
                        <span><a href="">{{ post[1] }}</a></span>
                        <div class="sub-content-post">
                            <span><a href="">{{ post[2] }}</a> -</span>
                            <span>em {{ post[3] }}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2023 Social Network. All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
