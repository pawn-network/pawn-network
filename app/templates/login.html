<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <header>
        <div class="header-login">
            <h1 class="logoname"><a href="{{ url_for('index') }}">Pawn Network</a></h1>
            <div class="toggle-modenoturn-login">
                <span class="material-symbols-outlined" id="manage_noturnmode" onclick="ToggleModeNoturn()">
                    dark_mode
                </span>
            </div>
        </div>
    </header>

    <main>
        <div class="container-login">
            <h1>Login</h1>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <div class="form">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="inputs-login">
                        <div class="input-login">
                            <label for="username">Usu√°rio/Email</label>
                            <input type="text" name="username" required>
                        </div>
                        <div class="input-login">
                            <label for="password">Senha</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="button-login">
                            <button type="submit">Login</button>
                        </div>

                    </div>
                </form>
                <div class="redirectpage-login">
                    <p>Novo na Pawn Network? <a href="{{ url_for('register') }}">Crie sua conta aqui</a>.</p>
                    <p>Esqueceu a sua senha? <a href="{{ url_for('change_password') }}">Clique aqui</a>.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>&copy; 2023 Pawn Network. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
