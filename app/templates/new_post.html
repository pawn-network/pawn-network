<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <header>
    <div class="header-dashboard">
        <div class="logo">
            <h1 class="logoname"><a href="{{ url_for('dashboard') }}">Pawn Network</a></h1>
        </div>
        <div class="buttons-interaction-dashboard">
            <div class="button-interaction-dashboard">
                <span class="material-symbols-outlined" id="manage_noturnmode" onclick="ToggleModeNoturn()">
                  dark_mode
                </span>
                <button class="publish-button"><a href="{{ url_for('new_post') }}">+</a></button>
                <span class="material-symbols-outlined" id="manage_accounts">manage_accounts</span>
                <div class="logout-button-dashboard">
                    <a href="{{ url_for('logout') }}">Deslogar</a>
                </div>
            </div>
        </div>
    </div>
  </header>

  <main>
    <div class="container-newpost">
      <h1>Publicar novo conteúdo</h1>
      <form method="post" action="{{ url_for('create_post') }}">
        <div class="form-group">
          <label for="title">Título:</label>
          <input type="text" name="title" id="title" placeholder="Título" required>
        </div>

        <div class="form-group">
          <label for="content">Conteúdo:</label>
          <textarea name="content" id="content" placeholder="Escreva seu post aqui" required
            maxlength="2000"></textarea>
        </div>
        <div class="btn-newpost">
          <button class="btn-cancel" type="submit">Cancelar</button>
          <button class="btn-publish" type="submit">Publicar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer">
        <p>&copy; 2023 Pawn Network. All rights reserved.</p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
