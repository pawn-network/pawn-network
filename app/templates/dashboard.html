<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div class="header-dashboard">
            <div class="logo">
                <h1 class="logoname"><a href="{{ url_for('dashboard') }}">Pawn Network</a></h1>
            </div>
            <div class="buttons-interaction-dashboard">
                <div class="button-interaction-dashboard">
                    <span class="material-symbols-outlined" id="manage_noturnmode" onclick="ToggleModeNoturn()">
                        dark_mode
                    </span>
                    <button class="publish-button"><a href="{{ url_for('new_post') }}">+</a></button>
                    <span class="material-symbols-outlined" id="manage_accounts">manage_accounts</span>
                    <div class="logout-button-dashboard">
                        <a href="{{ url_for('logout') }}">Deslogar</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-dashboard">
            <h1>Ãšltimas postagens</h1>
            <div class="posts">
                {% for post in posts %}
                    <div class="post">
                        <span>{{ post[0] }}.</span>
                        <span><a href="">{{ post[1] }}</a></span>
                        <div class="sub-content-post">
                            <span><a href="">{{ post[2] }}</a> -</span>
                            <span>em {{ post[3] }}</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2023 Social Network. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
