<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <header>
        <div class="header-login">
            <h1 class="logoname"><a href="{{ url_for('index') }}">Pawn Network</a></h1>
            <div class="toggle-modenoturn-login">
                <span class="material-symbols-outlined" id="manage_noturnmode" onclick="ToggleModeNoturn()">
                    dark_mode
                </span>
            </div>
        </div>
    </header>
    <main>
        <div class="container-register">
            <h1>Register</h1>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <div class="form">
                <form method="post" action="{{ url_for('register') }}">
                    <div class="inputs-register">
                        <div class="input-register">
                            <label for="email">Email</label>
                            <input type="email" name="email" maxlength="256" required>
                        </div>
                        <div class="input-register">
                            <label for="username">Username</label>
                            <input type="text" name="username" maxlength="54" required>
                        </div>
                        <div class="input-register">
                            <label for="password">Password</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="button-register">
                            <button type="submit">Registrar</button>
                        </div>

                    </div>
                </form>
                <div class="redirectpage-register">
                    <p>JÃ¡ possui uma conta? <a href="{{ url_for('login') }}">Entre aqui</a>.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2023 Pawn Network. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
